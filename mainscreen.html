<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Gym Fairy Quiz App</title> 
        <meta name="description" content="Test your workout knowledge">
        <link href="mainscreen.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <header role="banner">
            <div>
              <a href="index.html">
                <img class="logo" src="logo.png" alt="Gymfairy icon"/>
              </a>
            </div>
            <div>
              <ul class = "first">
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
              </ul>
            </div>
        </header>
          <main role="main">
            <div class="mainscreen">
              <h1>Question</h1>
              <ul class="second">
                  <li>Answer 1</li>
                  <li>Answer 2</li>
                  <li>Answer 3</li>
                  <li>Answer 4</li>
              </ul>
              <input class="submit" type="submit" value="submit">
            </div>
            <div class="questionAnswerForm"></div>
          </main>
    </body>
</html>
