<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Gym Fairy Quiz App</title> 
        <meta name="description" content="Test your workout knowledge">
        <link href="gymFairy.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="question.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header role="banner">
            <div>
              <a href="gymFairy.html">
                <img class="logo" src="logo.png" alt="Gymfairy icon"/>
              </a>
            </div>
            <div>
              <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
              </ul>
            </div>
        </header>
          <main role="main">
            <div class="quizStart">
              <h1>Ready to prove your knowledge in fitness?</h1>
              <button type="button" class="startButton">Let's go!</button>
            </div>
            <div class="questionAnswerForm"></div>
          </main>
    </body>
</html>
